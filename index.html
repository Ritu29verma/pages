<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="#" href="home.html">
    <script src="https://kit.fontawesome.com/cc4768f5a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register
                <a href=""></a></button>
            </div>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>
            <form id="login" class="input-group" action="/login" method="POST">
                <input type="text"  name="username" class="input-field" placeholder="User Id" required>
                <input type="password"  name="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" name="check" class="check-box"><span>Remember Password</span>
                <button type="submit" name="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group" action="/register" method="POST">
                <input type="text"  name="username" class="input-field" placeholder="User Id" required>
                <input type="email" name="email" class="input-field" placeholder="Email Id" required>
                <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" name="check" class="check-box"><span>I agree to the terms & conditions</span>
                <a href="home.html" type="submit" name="submit" class="submit-btn" onclick="submit_btn()">Register</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="db.js"></script>
    <script src="server.js"></script>
</body>
</html>
